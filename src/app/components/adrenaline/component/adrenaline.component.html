<h1>Not√≠cias Adrenaline</h1>

<div class="div-noticia" *ngFor="let noticia of noticias">
    <a href="{{noticia.link[0]}}" class="a-link">
        <div class="div-img">
            <img src="{{noticia.enclosure[0].$.url}}" alt="noticia" class="img">
        </div>
        <div class="div-descricao">
            <span class="span-titulo">{{noticia.title[0]}}</span>
            <p class="p-descricao">
                {{noticia.description[0]}}
            </p>
        </div>
    </a>
</div>
